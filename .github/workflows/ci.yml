name: Build release

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          name: Latest release (${{ github.sha }})
          artifacts: "target/release/fang-cli.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: release/${{ github.sha }}
          generateReleaseNotes: true
